apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'
//apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'jacoco-android'

jacoco {
    toolVersion = "0.7.9"
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    dexOptions {
        preDexLibraries true
        dexInProcess true
        maxProcessCount 8
        threadCount 8
    }

    defaultConfig {
        applicationId "io.ipoli.android"
        multiDexEnabled true
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 228
        versionName "1.16.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                abiFilter 'armeabi-v7a'
            }
        }

        debug {
            testCoverageEnabled true
            ndk {
                abiFilters 'x86_64', 'armeabi-v7a'
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    testCompile('org.threeten:threetenbp:1.3.3') {
        exclude group: 'com.jakewharton.threetenabp', module: 'threetenabp'
    }
    implementation('org.mnode.ical4j:ical4j:2.0.0') {
        ['org.codehaus.groovy', 'commons-codec', 'org.apache.commons', 'biz.aQute.bnd'].each {
            exclude group: it
        }
    }
    implementation('com.joestelmach:natty:0.13') {
